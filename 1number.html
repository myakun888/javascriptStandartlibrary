   <script>
//NUMBER
const input = "12345" // type ny string
const number = Number(input) // di conver ke type number
console.log(number) // 12345, type number
// 

//number memiliki static properti dan static method
// banyak y bisa lihat di documetnasi ny langsung di mdn js, disni kita akan bahas beberapa


//-- ini static properti dari number , max_value, min_value, max_safe_value, min_safe_value;
console.log( Number.MAX_VALUE) // 1.7976931348623157e+308
// ini adalah angka maximal yang bisa di gunakan di js
console.log(Number.MIN_VALUE) // 5e-324
// ini adalah angka minmal yang bisa di gunakan di js
console.log(Number.MAX_SAFE_INTEGER)// 9007199254740991
// ini adalah angka batas aman maximal nilai di js (range min angka rekomendasi)
console.log(Number.MIN_SAFE_INTEGER)//-9007199254740991 
// ini adalah angka batas aman minimal nilai di js (range min angka rekomendasi)

// masih banyak statiC properti lainya

//=====================================
// NUMBWE STATIC METHOD
// ada beberapa diantaranya, number.isInteger() , number.Isnan(),number.

console.log( Number.isInteger(data2))// menghasilkan boolean true
console.log( Number.isInteger("12345"))// menghasilkan boolean false
let contohnan = Number("saya") // nan, karena nan hanya bisa meerubah string_angka,  bukan kalimat
console.log(contohnan) // nan

console.log( Number.isNaN(contohnan)) // boolean true
console.log(Number.isSafeInteger(1235)) // true karena masih di range safeinteger
