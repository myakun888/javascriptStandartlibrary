// symbol adalah tipe data yang di garansi unique / berbeda 

// cra membuat symbol yaitu dengan 
let symbol = Symbol() // didalam function itu kita bisa isi, dalam simbol diamgap descripsi untuk membedakan symbol lain ny/ memberikan keterangan

console.log(typeof(symbol))

// conoth symbol selalu unqique , dibandingkan dengan string
let symData1 = Symbol("symbol")
let symData2 = Symbol("symbol")

// string
let strData1 = "string";
let strData2 = "string";

// di uji dengan opertor pebrdandign sama dengan dan samatipe
console.log(symData1===symData2)// false
console.log(strData1===strData2)// true


// symbol juga bisa , dan kadang digunakan di object untuk menjadi value

// contoh penggunaan dalam object
const person ={}; // contoh object kosong

//deklarasi symbol
const firstname = Symbol("firstname") // jika dsecripsi ( didalam kurung) tidak di isi maka hanya menampilkan simbol, untuk memudahkan mendebug, atau agar mudah dibaca biasa nya di isi descripso ny
const lastname = Symbol("lastname")

// menggunakan tanda kurung kotak  untuk memasukan simbol menjadi key dalam object
person[firstname]= "Muhammad";
person[lastname]= "SAW"

console.log(person)
console.log(person[firstname]) // cara memangil nya
console.log(person[lastname]) // cara memangil nya

// kita juga bisa membuat symbol langsung di dalam variabel, ini kadang kita susah untuk mencari ny jika codingan kita sudah banyak , jadi kita bisa menggunkan static metod ny yaitu symbol.for(), jadi kita langsung membuat symbol ny di baris/ di dalam objectnya

// contoh

const person2 ={}
person2[Symbol.for("firstname")] = "nabi muhammad"
person2[Symbol.for("lastname")] = "SAW"

console.log(person2)
console.log(person2[Symbol.for("firstname")])// jika ingin memanggil properti ny cara ny seperti ini
console.log(person2[Symbol.for("lastname")])
